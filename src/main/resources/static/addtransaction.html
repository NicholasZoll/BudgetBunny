<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="addtransaction.css">
</head>
<body>
    <div class="transparent-background" id="background"></div>
    <div class="container">
        <button class="close-btn" onclick="goHome()">âœ–</button>
        <h1 id="formTitle">Add Transaction</h1> <!-- Dynamic title -->

        <div class="tabs">
            <button id="transactionTab" class="active" onclick="showTransactionForm()">Add Transaction</button>
            <button id="incomeTab" onclick="showIncomeForm()">Add Income</button>
        </div>
        <br><br>
        
        <form id="transactionForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>



            <label for="envelope-dropdown">Envelope:</label>
            <select id="envelope-dropdown" required>
                <!-- Envelopes will be populated here -->
            </select>

            <label for="account-dropdown">Account:</label>
            <select id="account-dropdown" required>
                <!-- Accounts will be populated here -->
            </select>

            <label for="notes">Notes:</label>
            <textarea id="notes" rows="4" placeholder="Optional Description"></textarea>

            <div class="form-buttons">
                <button type="reset">Reset</button>
                <button type="button" id="addTransactionBtn">Save</button>
            </div>
        </form>

        <form id="incomeForm" style="display: none;">
            
            <label for="accountTitle">Account Title:</label>
            <input type="text" id="accountTitle" required>
            
            <label for="incomeAmount">Amount:</label>
            <input type="number" id="incomeAmount" required>
            
            <label for="incomeDate">Date:</label>
            <input type="date" id="incomeDate" required>
            <label for="incomeNotes">Notes:</label>
            <textarea id="incomeNotes" rows="4" placeholder="Optional Description"></textarea>

            <div class="form-buttons">
                <button type="button" id="saveIncomeBtn">Save Income</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <hr>
        <h2>Added Transactions</h2>
        <ul id="transactionList"></ul>

        <h2 style="display: none;" id="addedIncomesTitle">Added Incomes</h2>
        <ul id="incomeList" style="display: none;"></ul> <!-- Income list -->
    </div>

    <script src="addtransaction.js"></script>
