<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Transactions</title>
    <link rel="stylesheet" href="recenttransaction.css">
</head>
<body>
    <header>
        <h1>Recent Transactions</h1>
    </header>
    <main>
        <div class="search-container">
            <input
                type="text"
                id="searchInput"
                placeholder="Search by Title, Envelope, or Date..."
                class="search-bar"
            />
            <button id="searchButton" class="search-button">Search</button>
        </div>

        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Envelope</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
                <!-- Rows dynamically populated via JS -->
            </tbody>
        </table>
        
        <div style="text-align: right; margin-top: 20px;">
            <button id="backButton" class="button">Back</button>
        </div>
    </main>
    <script src="recenttransaction.js"></script>
</body>
</html>
