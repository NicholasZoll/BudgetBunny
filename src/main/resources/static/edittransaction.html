<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="edittransaction.css">
</head>
<body>
    <!-- Transparent background, click outside to go home -->
    <div class="transparent-background" onclick="closeModal()"></div>

    <div class="container">
        <button class="close-btn" onclick="closeModal()">âœ–</button>
        <h1>Edit Transaction</h1>

        <label for="transactionSelect">Select a transaction:</label>
        <select id="transactionSelect" required>
            <option value="">Select a transaction</option>
        </select>

        <form id="editTransactionForm">
            <label for="editTitle">Title:</label>
            <input type="text" id="editTitle" name="editTitle"><br>
        
            <label for="editDate">Date:</label>
            <input type="date" id="editDate" name="editDate"><br>
        
            <label for="editAmount">Amount:</label>
            <input type="number" id="editAmount" name="editAmount"><br>
        
            <label for="editEnvelope">Envelope:</label>
            <select id="editEnvelope" name="editEnvelope"></select><br>
        
            <label for="editNotes">Notes:</label>
            <textarea id="editNotes" name="editNotes"></textarea><br>
        
            <button type="button" id="save-btn">Save</button>
            <button type="button" id="delete-btn">Delete</button>
        </form>
    </div>

    <script src="edittransaction.js"></script>
</body>
</html>
